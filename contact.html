  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/main.css">

<body>

  <div class="navbar">
    <div class="logo">J1407b Wiki</div>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="science.html">Science</a></li>
        <li><a href="comparison.html">Comparison</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </div>

  <header>
    <h1>Contact Us</h1>
    <p>If you have questions, suggestions, or just want to learn more about J1407b, feel free to reach out</p>
  </header>

  <main>
    <div class="contact-container">

      <form class="contact-form">

        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="topic">Topic</label>
        <input type="topic" id="topic" required>

        <label for="message">Message</label>
        <textarea id="message" rows="6" required></textarea>

        <button type="submit">Send</button>

      </form>

    </div>
  </main>

  <footer>
    <p>© 2025 Planet J1407b Project | Educational Resource</p>
  </footer>

</body>
</html>
